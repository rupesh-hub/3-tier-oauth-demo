name: authorization server pipeline

on:
  push:
    branches: [ main ]
    paths:
      - authorization-server-application/**
      - docker/backend/authorization-server/Dockerfile
      - .github/workflows/authorization-server-pipeline.yaml

env:
  PROJECT_NAME: authorization-server

jobs:

  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto

      - name: Compile
        run: |
          cd authorization-server-application
          ./mvnw clean compile

      - name: Unit tests
        run: |
          cd authorization-server-application
          ./mvnw test

      - name: Build JAR
        run: |
          cd authorization-server-application
          ./mvnw clean package -DskipTests

  docker:
    runs-on: self-hosted
    needs: build
    name: Build and push Docker image

    # Export VERSION as job output
    outputs:
      VERSION: ${{ steps.extract_version.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: extract_version
        run: |
          cd authorization-server-application
          echo "VERSION=$(./mvnw -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET_KEY }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: authorization-server-application
          file: docker/backend/authorization-server/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/authorization-server:${{ steps.extract_version.outputs.VERSION }} 
            ${{ secrets.DOCKERHUB_USERNAME }}/authorization-server:latest
          build-args: |
            APP_VERSION=${{ steps.extract_version.outputs.VERSION }} 
            ACTIVE_PROFILE=production

  update-docker-compose:
    name: Update Docker Compose with new version
    runs-on: ubuntu-latest
    needs: [ docker ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Setup Git config
        run: |
          git config user.name "Rupesh1997"
          git config user.email "dulalrupesh77@gmail.com"

      - name: Pull latest changes
        run: git pull --rebase origin main

      - name: Update docker-compose.yaml with new authorization-server version
        env:
          IMAGE_TAG: ${{ needs.docker.outputs.VERSION }}
        run: |
          COMPOSE_FILE="docker/docker-compose/production/docker-compose.yaml"
          NEW_IMAGE="rupesh1997/authorization-server:${IMAGE_TAG}"
          echo "Updating authorization-server image to: ${NEW_IMAGE}"
          sed -i "/authorization-server:/,/image:/s|image:.*|image: ${NEW_IMAGE}|" "$COMPOSE_FILE"
          echo "Updated section:"
          grep -A 3 "authorization-server:" "$COMPOSE_FILE"

      - name: Commit and push changes safely
        run: |
          if git diff --exit-code docker/docker-compose/production/docker-compose.yaml; then
            echo "No changes to commit"
            exit 0
          fi

          git add docker/docker-compose/production/docker-compose.yaml
          git commit -m "Update authorization-server image tag to ${IMAGE_TAG} [skip ci]"
          git push origin main

  deployment:
    name: Deployment
    runs-on: self-hosted
    needs: [ update-docker-compose ]

    steps:
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull latest code (updated docker-compose)
        run: git pull --rebase origin main

      - name: Create deployment folder
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} "mkdir -p deployment"

      - name: Copy docker compose and common config files
        run: |
          scp docker/docker-compose/production/docker-compose.yaml ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:deployment/docker-compose.yaml
          scp docker/docker-compose/production/common-config.yaml ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:deployment/common-config.yaml

      - name: Restart services with Docker Compose
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} <<EOF
          cd deployment
          docker system prune -f
          docker-compose -f docker-compose.yaml down
          docker-compose -f docker-compose.yaml pull -q
          docker-compose -f docker-compose.yaml up -d
          EOF
