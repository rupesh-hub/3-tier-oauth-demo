name: frontend pipeline

on:
  push:
    branches:
      - main
    paths:
      - frontend/**
      - docker/frontend/Dockerfile
      - .github/workflows/frontend-pipeline.yaml
    paths-ignore:
      - docker/docker-compose/production/docker-compose.yaml
      - docker/docker-compose/production/common-config.yaml

jobs:
  build-image:
    name: Build frontend docker image
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      # Safe npm cache â€” speeds up build but never breaks pipeline
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            npm-cache-

      - name: Extract version from package.json
        id: extract_version
        run: |
          cd frontend
          echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET_KEY }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: frontend
          file: docker/frontend/Dockerfile
          push: true
          platforms: linux/amd64
          pull: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ steps.extract_version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          build-args: |
            CONFIGURATION=production

  update-docker-compose:
    name: Update Docker Compose with new version
    runs-on: ubuntu-latest
    needs: build-image
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Setup Git config
        run: |
          git config user.name "Rupesh1997"
          git config user.email "dulalrupesh77@gmail.com"

      - name: Update docker-compose.yaml with new version
        env:
          IMAGE_TAG: ${{ steps.extract_version.outputs.VERSION }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          REGISTRY: ghcr.io
        run: |
          NEW_IMAGE="${REGISTRY}/${GITHUB_REPOSITORY}/frontend:${IMAGE_TAG}"
          
          # Replace ONLY the image value in docker-compose file (and preserve indentation)
          sed -i "s|\(image:\s*\).*|\1${NEW_IMAGE}|g" docker/docker-compose/production/docker-compose.yaml
          
          echo "Updated docker-compose to use image: ${NEW_IMAGE}"
          grep -A 2 "image:" docker/docker-compose/production/docker-compose.yaml

      - name: Commit and push changes
        run: |
          # Check if there are any changes in the docker-compose.yaml before committing
          if git diff --exit-code docker/docker-compose/production/docker-compose.yaml; then
            echo "No changes to commit"
          else
            git add docker/docker-compose/production/docker-compose.yaml
            git commit -m "Update docker-compose with new image tag: ${IMAGE_TAG} [skip ci]"
            git push

      - name: Ignore changes to docker-compose and common config
        run: |
          echo "No need to trigger workflow for changes in docker-compose files and common-config.yaml."
        if: github.event.head_commit.message == 'Update docker-compose with new image tag'

