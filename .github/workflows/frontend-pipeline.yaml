name: frontend pipeline

on:
  push:
    branches:
      - main
    paths:
      - frontend/**
      - docker/frontend/Dockerfile
      - .github/workflows/frontend-pipeline.yaml

jobs:
  build-image:
    name: Build frontend docker image
    runs-on: self-hosted

    # Export the version as a job output for other jobs
    outputs:
      VERSION: ${{ steps.extract_version.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4

      # Safe npm cache â€” speeds up build but never breaks pipeline
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            npm-cache-

      - name: Extract version from package.json
        id: extract_version
        run: |
          cd frontend
          echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET_KEY }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: frontend
          file: docker/frontend/Dockerfile
          push: true
          platforms: linux/amd64
          pull: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ steps.extract_version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          build-args: |
            CONFIGURATION=production

  update-docker-compose:
    name: Update Docker Compose with new version
    runs-on: ubuntu-latest
    needs: build-image
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Setup Git config
        run: |
          git config user.name "Rupesh1997"
          git config user.email "dulalrupesh77@gmail.com"

      - name: Pull latest changes
        run: git pull --rebase origin main

      - name: Update docker-compose.yaml with new frontend version
        env:
          IMAGE_TAG: ${{ needs.build-image.outputs.VERSION }}
        run: |
          COMPOSE_FILE="docker/docker-compose/production/docker-compose.yaml"
          NEW_IMAGE="rupesh1997/frontend:${IMAGE_TAG}"

          echo "Updating frontend image to: ${NEW_IMAGE}"

          # Update ONLY the frontend block in docker-compose
          sed -i "/frontend:/,/image:/s|image:.*|image: ${NEW_IMAGE}|" "$COMPOSE_FILE"

          echo "Updated frontend section:"
          grep -A 3 "frontend:" "$COMPOSE_FILE"

      - name: Commit and push changes safely
        run: |
          if git diff --exit-code docker/docker-compose/production/docker-compose.yaml; then
            echo "No changes to commit"
            exit 0
          fi

          git add docker/docker-compose/production/docker-compose.yaml
          git commit -m "Update frontend image tag to ${IMAGE_TAG} [skip ci]"
          git push origin main
