name: Frontend Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - frontend/**
      - docker/frontend/Dockerfile
      - .github/workflows/frontend-pipeline.yaml

jobs:
  build-image:
    name: Build frontend Docker image
    runs-on: self-hosted
    outputs:
      VERSION: ${{ steps.extract_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from package.json
        id: extract_version
        run: |
          cd frontend
          echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET_KEY }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: frontend
          file: docker/frontend/Dockerfile
          push: true
          platforms: linux/amd64
          pull: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ steps.extract_version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          build-args: |
            CONFIGURATION=production

  update-docker-compose:
    name: Update Docker Compose with frontend image
    runs-on: ubuntu-latest
    needs: build-image
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "rupesh1997"
          git config user.email "dulalrupesh77@gmail.com"

      - name: Update frontend image in docker-compose.yaml
        env:
          IMAGE_TAG: ${{ needs.build-image.outputs.VERSION }}
        run: |
          COMPOSE_FILE="docker/docker-compose/production/docker-compose.yaml"
          NEW_IMAGE="rupesh1997/frontend:${IMAGE_TAG}"
          
          echo "Updating frontend image to: ${NEW_IMAGE}"

          # Update using yq (safe YAML)
          yq eval ".services.frontend.image = \"${NEW_IMAGE}\"" -i "$COMPOSE_FILE"

          grep -A 3 "frontend:" "$COMPOSE_FILE"

      - name: Commit and push changes safely
        run: |
          COMPOSE_FILE="docker/docker-compose/production/docker-compose.yaml"

          # Ensure the file exists
          if [ ! -f "$COMPOSE_FILE" ]; then
            echo "Compose file not found: $COMPOSE_FILE"
            exit 1
          fi

          # Only commit if there are changes
          if git diff --exit-code -- "$COMPOSE_FILE"; then
            echo "No changes to commit"
            exit 0
          fi

          git add "$COMPOSE_FILE"
          git commit -m "Update service image tag [skip ci]"
          git push origin main
