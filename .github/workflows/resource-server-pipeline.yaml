name: resource server pipeline

on:
  push:
    branches:
      - main
    paths:
      - resource-server-application/**
      - docker/backend/resource-server/Dockerfile
      - .github/workflows/resource-server-pipeline.yaml

jobs:

  build:
    runs-on: self-hosted
    name: Compile project
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto

      - name: Compile project
        run: |
          cd resource-server-application
          ./mvnw clean compile

      - name: Run unit tests
        run: |
          cd resource-server-application
          ./mvnw test

      - name: Build project
        run: |
          cd resource-server-application
          ./mvnw clean package -DskipTests

  docker:
    runs-on: self-hosted
    name: Build and push docker image
    needs: [ build ]

    # Export VERSION as job output
    outputs:
      VERSION: ${{ steps.extract_version.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract project version
        id: extract_version
        run: |
          cd resource-server-application
          echo "VERSION=$(./mvnw -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET_KEY }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: resource-server-application
          file: docker/backend/resource-server/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/resource-server:${{ steps.extract_version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/resource-server:latest
          build-args: |
            APP_VERSION=${{ steps.extract_version.outputs.VERSION }} 
            ACTIVE_PROFILE=default

  update-docker-compose:
    name: Update Docker Compose with new version
    runs-on: ubuntu-latest
    needs: [ docker ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Setup Git config
        run: |
          git config user.name "rupesh1997"
          git config user.email "dulalrupesh77@gmail.com"

      - name: Pull latest changes
        run: git pull --rebase origin main

      - name: Update docker-compose.yaml with new resource-server version
        env:
          IMAGE_TAG: ${{ needs.docker.outputs.VERSION }}
        run: |
          COMPOSE_FILE="docker/docker-compose/production/docker-compose.yaml"
          NEW_IMAGE="rupesh1997/resource-server:${IMAGE_TAG}"
          echo "Updating resource-server image to: ${NEW_IMAGE}"
          sed -i "/resource-server:/,/image:/s|image:.*|image: ${NEW_IMAGE}|" "$COMPOSE_FILE"
          echo "Updated resource-server section:"
          grep -A 3 "resource-server:" "$COMPOSE_FILE"

      - name: Commit and push changes safely
        run: |
          if git diff --exit-code docker/docker-compose/production/docker-compose.yaml; then
            echo "No changes to commit"
            exit 0
          fi

          git add docker/docker-compose/production/docker-compose.yaml
          git commit -m "Update resource-server image tag to ${IMAGE_TAG} [skip ci]"
          git push origin main
