name: resource server pipeline

on:
  push:
    branches:
      - main
    paths:
      - resource-server-application/**
      - docker/backend/resource-server/Dockerfile
      - docker/docker-compose/docker-compose.yaml
      - docker/docker-compose/common-config.yaml
      - .github/workflows/resource-server-pipeline.yaml

jobs:
  compile:
    runs-on: self-hosted
    name: Compile project
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Compile
        run: |
          cd resource-server-application
          ./mvnw clean compile

  unit-tests:
    runs-on: self-hosted
    name: Unit tests
    needs: compile
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Run unit tests
        run: |
          cd resource-server-application
          ./mvnw test

  build:
    runs-on: self-hosted
    name: Build JAR
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Build project
        run: |
          cd resource-server-application
          ./mvnw clean package -DskipTests

  docker:
    runs-on: self-hosted
    name: Build and push docker image
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Extract project version
        id: extract_version
        run: |
          cd resource-server-application
          echo "VERSION=$(./mvnw -q -Dexec.executable='echo' -Dexec.args='${project.version}' \
            --non-recursive exec:exec)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET_KEY }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: resource-server-application
          file: docker/backend/resource-server/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/resource-server:${{ steps.extract_version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/resource-server:latest
          build-args: |
            JAR_VERSION=${{ steps.extract_version.outputs.VERSION }} 
            ACTIVE_PROFILE=default

  deployment:
    name: Deploy resource server
    runs-on: self-hosted
    needs: docker
    steps:
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy docker-compose files
        run: |
          scp docker/docker-compose/production/docker-compose.yaml \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:deployment/docker-compose.yaml
          scp docker/docker-compose/production/common-config.yaml \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:deployment/common-config.yaml

      - name: Deploy to server
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} "
            mkdir -p deployment &&
            cd deployment &&
            docker system prune -f &&
            docker compose -f docker-compose.yaml down &&
            docker compose -f docker-compose.yaml pull -q &&
            docker compose -f docker-compose.yaml up -d
          "
