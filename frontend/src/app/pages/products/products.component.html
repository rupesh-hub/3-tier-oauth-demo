<div class="min-h-screen bg-neutral-100 py-10 px-6">

  <h1 class="text-4xl font-semibold text-neutral-800 mb-8 text-center">
    Our Premium Products
  </h1>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center text-neutral-500 text-xl">
    Loading products...
  </div>

  <!-- Product Grid -->
  <div
    *ngIf="!loading"
    class="grid gap-8 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
  >

    <div
      *ngFor="let product of products"
      class="bg-white shadow-md rounded-xl overflow-hidden hover:shadow-xl
             transition-shadow duration-300 border border-neutral-200"
    >

      <!-- Image -->
      <img
        [src]="product.image"
        alt="{{product.name}}"
        class="w-full h-52 object-cover"
      >

      <div class="p-5">

        <!-- Name -->
        <h2 class="text-xl font-semibold text-neutral-800 mb-2">
          {{ product.name }}
        </h2>

        <!-- Short Description -->
        <p class="text-neutral-600 text-sm mb-4">
          {{ product.shortDescription }}
        </p>

        <!-- Price -->
        <div class="font-bold text-lg text-amber-700 mb-3">
          ${{ product.price }}
        </div>

        <!-- Category Tag -->
        <span
          class="inline-block bg-neutral-200 text-neutral-700
                 text-xs font-medium px-3 py-1 rounded-full"
        >
          {{ product.category.name }}
        </span>

      </div>

    </div>
  </div>

</div>
